    <!-- Formulario -->
    <section  data-aos="fade-up" class="apply-form  custom-panel custom-panel--green mb-5">
        <div class="header header--movil"></div>
        <div class="container">
            <div class="header"></div>

            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="location ">
                            <a href="#">Cali</a>
                            <a href="#">Bogota</a>
                            <a href="#">Bucaramanga</a>
                            <a href="#">Managua</a>
                            <a href="#">Pereira</a>
                        </div>

                        <div class="language">
                            <a href="#">En</a>
                            <a href="#">Es</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-10 offset-md-1">
                    <h1 class="title">You Are Applying to the Site: <div>Managua</div></h1>                 
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-5 offset-md-1">
                    <div class="form-group">
                        <label for="txt1">Full Name</label>
                        <input type="text" class="form-control" id="txt1" placeholder="">
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="form-group">
                        <label for="txt2">Phone</label>
                        <input type="text" class="form-control" id="txt2" placeholder="">
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <label for="">Gender</label> <br>
                        <div class="d-flex">
                            <label class="custom-choice">Male
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-choice">Female
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-6 col-md-5 offset-md-1">
                    <div class="d-flex align-items-end">

                        <div class="form-group">
                            <label for="txt6">Identification</label>
                            <select id="txt6" class="form-control">
                                <option selected disabled value="Please Choose One">Please Choose One</option>
                                <option value="">loremp 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control mt-3" id="txt3" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-5">
                    <div class="form-group">
                        <label for="txt4">Email</label>
                        <input type="text" class="form-control" id="txt4" placeholder="">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-12 col-md-5 offset-md-1">
                    <div class="form-group">
                        <label for="txt5">City of residence</label>
                        <input type="text" class="form-control" id="txt5" placeholder="">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-5 col-6 offset-md-1">
                    <div class="form-group">
                        <label for="txt6">What Is Your Availability to Work?</label>
                        <select id="txt6" class="form-control">
                            <option selected disabled value="Please Choose One">Please Choose One</option>
                            <option value="">loremp 2</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5 col-6 ">
                    <div class="form-group">
                        <label for="txt7">Hours You Prefer to Be Contacted</label>
                        <input type="text" class="form-control" id="txt7" placeholder="7am - 12pm">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-5 col-6 offset-md-1 ">
                    <div class="form-group">
                        <label for="txt8">Work From Home? or Work From Office?</label>
                        <select id="txt8" class="form-control">
                            <option selected disabled value="Please Choose One">Please Choose One</option>
                            <option value="">loremp 2</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5 col-6 ">
                    <div class="form-group">
                        <label for="txt9">How Would You Rate Your English Level?</label>
                        <select id="txt9" class="form-control">
                            <option selected disabled value="Please Choose One">Please Choose One</option>
                            <option value="">loremp 2</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="p-2">
                            <div class="checkbox-container">
                                <label class="check-container">I Have Previous Contact <br> / Call Center Experience
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="p-2">
                            <div class="accept-link">
                                <input type="checkbox" class="mr-2">
                                <span>I Agree <a href="#">Terms And Conditions</a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="buttom button--green mt-4">Submit</button>
                </div>
            </div>
        </div>
    </section>
